spring.application.name=SpringBatchReview

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/spring_batch_test
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway settings
flyway.enabled=${FLYAWAY}
flyway.baseline-on-migrate=true
flyway.locations=classpath:db/migration
flyway.url=jdbc:mysql://localhost:3306/spring_batch_test
flyway.user=root
flyway.password=1234
flyway.driver=com.mysql.cj.jdbc.Driver
